<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #b84c3a;
      --text-color: #222;
      --bg-color: #fff;
    }
    * { box-sizing: border-box; margin:0; padding:0; }

    .lang-btn { padding:1rem 2rem; margin:0 1rem; font-size:1.2rem; border:2px solid var(--accent); background:none; color: var(--accent); cursor:pointer; border-radius:5px; transition:0.3s; }
    .lang-btn:hover { background: var(--accent); color:#fff; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome / خوش آمدید</h1>
